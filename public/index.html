<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doggone</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <main role = "main">

    <div class = "title" aria-live = "polite">
        <h1>doggone</h1>
    </div>
    
    <div class="help-tip">
        <p>You can continue anonymously by hitting the 'Get Started' button or by logging in.</p>
    </div>

    <div class="home"><p>Home</p></div>

    <div class="instructions" aria-live = "polite">
        <h2>Are you an shelter administrator looking to get awareness about adoptable pups in your area? Let doggone help you </h2>
    </div>

    <div class = "choose-instructions" aria-live = "polite">
        <button role="button" class="get-start" id = "get-start">Get Started</button>
        <button role="button" class="login" id="login">Log In</button>
    </div>
    
    <div class = "container" aria-live = "polite">
        <form role="form" class="signup" action="/signup/" method="post">
            <h1>Sign Up</h1>
            <fieldset name="contactinfo">
                <label for="email" required>Email Address</label>
                <input type="email"name="email" id="email" placeholder="seattlehumane@aspca.org" title="Email Address"required/>
                <label for="password"required>Password</label>
                <input type="password" name="password" id="password" placeholder="doggonepass"title="Password needed" required/>
            </fieldset>
            <button role="button" type="submit">Submit</button>
        </form>
    </div>

    <div class = "dog-details" aria-live = "polite">
        <form role = "form" class="dogdetails">
            <fieldset name="dog">
                <label for= "name" required>Name</label>
                <input type="name" name="name" id="name" placeholder="Spot" title="Name"required>

                <label for= "age" required>Age</label>
                <input type="age" name="age" id="age" placeholder="5" title="age"required>

                <label for= "sec" required>Sex</label>
                <input type="sex" name="sex" id="sex" placeholder="male" title="sex"required>
            </fieldset>
            <button class="submit-details">Submit</button>
        </form>
    </div>


    <div class = "dog-db" aria-live="polite">
        <section id = "results" class = "hidden">
            <h2>Dogs in the database </h2>
                <button class = "dog-enter" id = "dog-enter">Add a dog</button>
                <ul id = "results-list"></ul>
        </section>
    </div>


    </main>
    <script src="index.js"></script>
</body>
</html>
